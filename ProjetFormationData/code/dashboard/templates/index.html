<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptobot Dashboard</title>
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- JavaScript -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand">Cryptobot Dashboard</span>
            <span class="navbar-text">
                Dernière mise à jour: {{ current_time }}
            </span>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container mt-4">
        <div class="row">
            <!-- Panneau de contrôle -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Configuration</h5>
                        
                        <!-- Sélection de la paire -->
                        <div class="symbol-select-container">
                            <label for="symbol-select" class="form-label">Paire de trading</label>
                            <select id="symbol-select" class="form-select">
                                <option value="">Choisir une paire</option>
                                {% for symbol in symbols %}
                                <option value="{{ symbol }}">{{ symbol }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Paramètres des indicateurs -->
                        <div class="indicator-settings">
                            <h6>Paramètres des indicateurs</h6>
                            <div class="mb-3">
                                <label for="bb-period" class="form-label">Période Bollinger</label>
                                <input type="number" class="form-control" id="bb-period" value="20">
                            </div>
                            <div class="mb-3">
                                <label for="rsi-period" class="form-label">Période RSI</label>
                                <input type="number" class="form-control" id="rsi-period" value="14">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Zone des graphiques -->
            <div class="col-md-9">
                <!-- Messages d'erreur -->
                <div class="error-message alert alert-danger" role="alert"></div>
                
                <!-- Indicateur de chargement -->
                <div class="loading-overlay"></div>
                <div class="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Chargement...</span>
                    </div>
                </div>

                <!-- Graphiques -->
                <div id="price-volume-chart" class="chart-container"></div>
                <div id="technical-chart" class="chart-container"></div>
            </div>
        </div>
    </div>

    <!-- Template pour les messages d'erreur -->
    <template id="error-template">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <span class="message"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </template>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
